<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoer" content="width=device-width, intial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <title>{% block title %} Home {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="home" href="/">Home</a>
          <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
          <a class="nav-item nav-link" id="login" href="/login">Login</a>
          <a class="nav-item nav-link" id="signUp" href="/signup">Sign Up</a>
        </div>
      </div>
    </nav>
    <br />
    <div align="center">
      <img
        src="{{ url_for('static', filename='logo.png') }}"
        style="width: 25%"
      />
    </div>
    <br />

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-6">
          <div class="card shadow text-center" style="width: 15rem">
            <div class="inner">
              <a href="#" target="_blank"
                ><img
                  src="{{ url_for('static', filename='albert.jpg') }}"
                  class="card-img-top"
                  alt="..."
              /></a>
            </div>
            <div class="card-body">
              <h5 class="card-title">Einstein</h5>
              <p class="card-text">Convert mass to energy</p>
              <a href="#" class="btn btn-primary">Go to pset!</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card shadow text-center" style="width: 15rem">
            <div class="inner">
              <img
                src="{{ url_for('static', filename='ascii.png') }}"
                class="card-img-top"
                alt="..."
              />
            </div>
            <div class="card-body">
              <h5 class="card-title">Figlet</h5>
              <p class="card-text">Turn text to ascii art</p>
              <a href="#" class="btn btn-primary">Go to pset!</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card shadow text-center" style="width: 15rem">
            <div class="inner">
              <img
                src="{{ url_for('static', filename='meal.jpg') }}"
                class="card-img-top"
                alt="..."
              />
            </div>
            <div class="card-body">
              <h5 class="card-title">Meal</h5>
              <p class="card-text">Check meal time is it</p>
              <a href="#" class="btn btn-primary">Go to pset!</a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card shadow text-center" style="width: 15rem">
            <div class="inner">
              <img
                src="{{ url_for('static', filename='shirt.png') }}"
                class="card-img-top"
                alt="..."
              />
            </div>
            <div class="card-body">
              <h5 class="card-title">Shirtificate</h5>
              <p class="card-text">Make your own CS50 shirtificate</p>
              <a href="#" class="btn btn-primary">Go to pset!</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
