{% extends 'base.html' %} {% block body %}
<h2>Welcome {{user.first_name}}!</h2>
<form method="POST">
  <table>
    <tr>
      <td>Name:</td>
      <td>
        <input name="first_name" type="text" value="{{user.first_name}}" />
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input name="email" type="text" value="{{user.email}}" /></td>
    </tr>
  </table>
  <button class="btn">Update</button>
</form>
{% endblock %}
