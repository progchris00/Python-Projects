{% extends 'base.html' %} {% block body %}
<h2>Meal</h2>
<form method="POST">
  <div class="form-group">
    <label for="time"> Time </label>
    <input
      type="text"
      id="time"
      name="time"
      class="form-control"
      placeholder="Enter time to convert"
      pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"
    />
  </div>
  <div align="center">
    <button type="submit" class="btn btn-primary">Convert</button>
  </div>
</form>

{% endblock %}
